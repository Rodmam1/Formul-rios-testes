<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>formulário</title>
  <style>
     body{
       font-family:Arial,Helvetica,sans-serif;
     }
  </style>
  
</head>
<body>
   <h1>
      testes de formulários 
   </h1>
   <p>
      <label for="inome">Nome:</label>
     <input type="text" name="nome" id="inome" required >
     
   </p>
  <p>
     <label for='isenha'>senha</label>
    <input type="password" name="senha" id="isenha"
  </p>
   <p>
      <label for="imes">mes:</label>
     <input type="month" name="mes" id="imes">
   </p>
   <p>
      <label for="num">Numero:</label>
     <input type="number" name="nume" id="num">
   </p>
   <p>
      <label for="date1">Data</label>
     <input type="date" name="dat" id="date1">
   </p>
   <p>
      <label for="hora">Hora</label>
      <input type="time" name="h" id="hora">
   </p>
   
   
   
  <p>
     <input type="submit" value="enviar" >
    <input type="reset" value="Limpar">
  </p>
  
  
   
   
</body>
</html>
